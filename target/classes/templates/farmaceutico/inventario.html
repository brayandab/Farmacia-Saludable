<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventario - Farmacia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h1>Inventario de Productos</h1>

    <table class="table table-striped mt-3" th:if="${not #lists.isEmpty(productos)}">
        <thead class="table-success">
        <tr>
            <th>Nombre</th>
            <th>Stock</th>
            <th>Vencimiento</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto : ${productos}">
            <td th:text="${producto.nombre}">Nombre</td>
            <td th:text="${producto.stock}">0</td>
            <td th:text="${producto.fechaVencimiento}">01/01/2025</td>
        </tr>
        </tbody>
    </table>

    <p th:if="${#lists.isEmpty(productos)}" class="text-muted">No hay productos en el inventario.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

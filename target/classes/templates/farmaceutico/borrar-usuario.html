<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Lista de Usuarios - Farmacia</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container">
    <a class="navbar-brand" href="/">Farmacia</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="/">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/farmaceutico/crear">Crear Usuario</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/farmaceutico/borrar-usuario">Eliminar Usuario</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/farmaceutico/pedidos">Pedidos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/farmaceutico/inventario">Inventario</a>
        </li>
      </ul>

      <div class="d-flex">
        <p class="text-white m-0 me-3">Hola, <span th:text="${usuario.nombre}">Farmacéutico</span>!</p>
        <a href="/logout" class="btn btn-light">Cerrar sesión</a>
      </div>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h1>Usuarios Registrados</h1>
  <p>Selecciona un usuario para eliminarlo.</p>

  <table class="table table-striped">
    <thead class="table-success">
    <tr>
      <th>ID</th>
      <th>Nombre Completo</th>
      <th>Correo</th>
      <th>Teléfono</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario : ${usuarios}">
      <td th:text="${usuario.idUsuario}">1</td>
      <td th:text="${usuario.nombre + ' ' + usuario.apellido}">Juan Pérez</td>
      <td th:text="${usuario.correo}">juan@mail.com</td>
      <td th:text="${usuario.telefono}">123456789</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm"
                th:data-id="${usuario.idUsuario}"
                th:data-nombre="${usuario.nombre + ' ' + usuario.apellido}"
                th:data-correo="${usuario.correo}">
          Seleccionar
        </button>

        </button>
      </td>
    </tr>
    </tbody>
  </table>

  <hr />

  <h2>Eliminar Usuario Seleccionado</h2>

  <form th:action="@{/farmaceutico/borrar-usuario}" method="post" onsubmit="return confirm('¿Estás seguro que quieres eliminar este usuario?');">
    <input type="hidden" id="usuarioId" name="id" />

    <div class="mb-3">
      <label for="nombreCompleto" class="form-label">Nombre Completo</label>
      <input type="text" id="nombreCompleto" class="form-control" readonly />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Correo Electrónico</label>
      <input type="email" id="email" class="form-control" readonly />
    </div>

    <button type="submit" class="btn btn-danger" disabled id="btnEliminar">Eliminar Usuario</button>
  </form>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const usuarioIdInput = document.getElementById('usuarioId');
    const nombreCompletoInput = document.getElementById('nombreCompleto');
    const emailInput = document.getElementById('email');
    const btnEliminar = document.getElementById('btnEliminar');

    function toggleBtnEliminar() {
      btnEliminar.disabled = usuarioIdInput.value === '';
    }

    usuarioIdInput.addEventListener('input', toggleBtnEliminar);
    toggleBtnEliminar();

    window.seleccionarUsuario = function(id, nombreCompleto, correo) {
      usuarioIdInput.value = id;
      nombreCompletoInput.value = nombreCompleto;
      emailInput.value = correo;
      toggleBtnEliminar();
    }

    document.querySelectorAll('button.btn-primary').forEach(button => {
      button.addEventListener('click', () => {
        const id = button.getAttribute('data-id');
        const nombre = button.getAttribute('data-nombre');
        const correo = button.getAttribute('data-correo');
        seleccionarUsuario(id, nombre, correo);
      });
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
